<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carrito - Isaac</title>
</head>

<body>
    <div class="container mt-2 text-center">
        <h2>Carrito de compras - Vanilla JS</h2>
        <hr />
        <div class="row" id="prods">
        </div>
        <h2>Carrito</h2>
        <hr />
        <table class="table table-sm table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Cantidad</th>
                    <th>Accion</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot id="footer">
            </tfoot>
        </table>
    </div>

    <template id="template-card">
        <div class="col-12 col-md-4 col-sm-6 col-lg-3 mb-2">
            <div class="card">
                <div class="card-header">
                    <h5>Titulo</h5>
                </div>
                <img class="card-img-top"></img>
                <div class="card-body">
                    <p class="card-text fw-bold">Precio</p>
                    <div class="d-grid gap-1">
                        <button type="button" class="btn btn-dark">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-cart-item">
        <tr>
            <th scope="row">Id</th>
            <td>Item</td>
            <td>Cantidad</td>
            <td> <button class="btn btn-primary btn-sm">
                    +
                </button>&nbsp;|&nbsp;
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$<span>SubTotal</span></td>
        </tr>
    </template>

    <template id="template-cart-footer">
        <tr>
            <th scope="row" colspan="2">Total productos</td>
            <td>Cantidad</td>
            <td><button class="btn btn-danger btn-sm">Vaciar todo</button></td>
            <td class="fw-bold">$<span>Total</span></td>
        </tr>
    </template>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
